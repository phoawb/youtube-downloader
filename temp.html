<table>
  <tr>
    <th>Quality</th>
    <th>Filetype</th>
    <th>Status</th>
    <th>Video / Audio</th>
  </tr>
  {% for stream in streams %}
  <script>
    const itag = '{{ stream["itag"] }}';
  </script>
  <tr>
    <td>{{ stream["resolution"] }}</td>
    <td>{{ stream["mime_type"].split('/')[1] }}</td>
    <td>
      <form
        method="POST"
        action="{{ url_for('download') }}"
        class="download-form"
      >
        <input type="hidden" name="url" value="{{ stream["url"] }}" /> <input
        type="hidden" name="itag" value="{{ stream["itag"] }}" />
        <input
          type="hidden"
          name="stream_json"
          value="{{ download_options_str[loop.index0] }}"
        />
        <input type="submit" value="Download" />
      </form>
    </td>
    <td>
      <button class="tablinks" onclick="openTab(event, itag)">Audio</button>
    </td>
  </tr>
  <tr class="tabcontent" id="{{ stream["itag"] }}">
  <td>{{ stream["resolution"] }}</td>
  <td>Audio ({{ stream["mime_type"].split('/')[1] }})</td>
  <td>
    <form
      method="POST"
      action="{{ url_for('download') }}"
      class="download-form"
    >
      <input type="hidden" name="url" value="{{ audio_stream["url"] }}" />
      <input type="hidden" name="itag" value="{{ audio_stream["itag"] }}" />
      <input
        type="hidden"
        name="stream_json"
        value="{{ audio_download_options_str[loop.index0] }}"
      />
      <input type="submit" value="Download" />
    </form>
  </td>
  <td>
    <button class="tablinks" onclick="openTab(event, itag)">Video</button>
  </td>
  {% endfor %}
</table>
